{% extends "base.html" %}

{% block content %}
    <h1>Task Detail</h1>
    {% if task %}
        <p><strong>Title:</strong> {{ task.title }}</p>
        <p><strong>Status:</strong> {{ task.status }}</p>
        <p><strong>Priority:</strong> {{ task.priority }}</p>
    {% else %}
        <p>Task not found!</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to List</a>
{% endblock %}
