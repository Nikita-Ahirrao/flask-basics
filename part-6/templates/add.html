{% extends "base.html" %}

{% block content %}
    <h2>Add New Task</h2>
    <form action="{{ url_for('add_task') }}" method="POST">
        <label>Task Title:</label><br>
        <input type="text" name="title" required style="width:100%; margin-bottom:10px;"><br>
        
        <label>Priority:</label><br>
        <select name="priority" style="width:100%; margin-bottom:20px;">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        
        <button type="submit" style="background:#333; color:white; padding:10px 20px; border:none; cursor:pointer;">Save Task</button>
    </form>
{% endblock %}
